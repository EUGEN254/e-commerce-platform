<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ecommerce.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-commerce-platform</title>

    <style>
      /* Preloader Styles */
      #preloader {
        position: fixed;
        inset: 0;
        background: #f5f7ff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loader {
        width: 64px;
        height: 64px;
        border-radius: 16px;
        background: linear-gradient(135deg, #4f46e5, #6366f1);
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 1.2s ease-in-out infinite;
      }

      .loader svg {
        width: 34px;
        height: 34px;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.08);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Fade out */
      .hide {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s ease;
      }
    </style>
  </head>

  <body>
    <!-- Preloader -->
    <div id="preloader">
      <div class="loader">
        <!-- Inline Ecommerce Icon -->
        <svg viewBox="0 0 64 64" fill="none">
          <path d="M20 24h24l-2 24H22z" fill="#ffffff" />
          <path
            d="M24 24v-4a8 8 0 0 1 16 0v4"
            stroke="#ffffff"
            stroke-width="3"
            fill="none"
          />
        </svg>
      </div>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      window.addEventListener("load", () => {
        const preloader = document.getElementById("preloader");

        //time to SHOW preloader (milliseconds)
        const delay = 3000; // 3 seconds

        setTimeout(() => {
          preloader.classList.add("hide");

          // remove after fade-out
          setTimeout(() => preloader.remove(), 500);
        }, delay);
      });
    </script>
  </body>
</html>
