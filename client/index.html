<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ecommerce.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-commerce-platform</title>
    <!-- Preloader styles -->
    <link rel="stylesheet" href="./src/index.css" />
  </head>

  <body class="loading">
    <!-- Preloader -->
    <div id="preloader">
      <div class="loader">
        <!-- Inline Ecommerce Icon -->
        <svg viewBox="0 0 64 64" fill="none">
          <path d="M20 24h24l-2 24H22z" fill="#ffffff" />
          <path
            d="M24 24v-4a8 8 0 0 1 16 0v4"
            stroke="#ffffff"
            stroke-width="3"
            fill="none"
          />
        </svg>
      </div>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      window.addEventListener("load", () => {
        const preloader = document.getElementById("preloader");

        // time to SHOW preloader (milliseconds)
        const delay = 3000; // 3seconds

        setTimeout(() => {
          preloader.classList.add("hide");

          // re-enable scrolling
          document.body.classList.remove("loading");

          // remove preloader after fade-out
          setTimeout(() => preloader.remove(), 500);
        }, delay);
      });
    </script>
  </body>
</html>
